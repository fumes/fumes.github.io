<footer class="footer">

  <div class="wrapper">

    <p class="footer__description">{{ site.description }}</p>

    <p class="footer__description">There are currently {{paginator.total_posts}} fumes</p>

    <p class="footer__description">Fumes was started years ago</p>
    
    <div class="footer__socialicons">
    {% for svg in site.socialicons %}

      <a target="_blank" href="{{ svg.gourl }}" title="{{ svg.name }}">{{ svg.content }}</a>

    {% endfor %}
    
      <a href="#top" title="back to page top">
        
        {% include svg/use.html id="icn--top" class="top" %}

      </a>
      
    </div>


  </div>

</footer>
