<div class="home__post">

  <a class="post-link {{ post.categories }}" href="{{ post.url | prepend: site.baseurl }}">

    <h2>{{ post.title}}</h2>

    <div class="thumb">

      {% if post.thumb %}
      <img src="{{site.baseur}}/assets/i/t/{{ post.thumb }}" alt="{{ post.title }}">
      {% else %}
      <img class="nothumb" src="{{site.baseur}}/assets/i/t/fumesyousuck_thumb.svg" alt="{{ post.title }}">
      {% endif %}

    </div>

    {% if post.extract %}
    <div class="excerpt">
      {{ post.extract | truncate: 160 }}
    </div>
    {% else %}
    <div class="excerpt">
      {{ post.excerpt | strip_html | truncate: 160 }}
    </div>
    {% endif %}

  </a>

</div>
