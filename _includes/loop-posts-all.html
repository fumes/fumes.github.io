<!-- looper-posts -->
<div class="looper" >
  <label>posts</label>
  <div class="looper__ico" title="posts">{% include svg/posts.svg %}</div>

  {% for page in site.posts %}
    {% if page.title %}
    <a class="looper__link {{ page.categories }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
