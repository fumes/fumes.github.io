<!-- looper-tags -->
<div class="looper" >
  <label>tags</label>
  <div class="looper__ico" title="tags">{% include svg/tag.svg %}</div>
  {% for tag in site.tags %}

  <a class="looper__link" style="font-size: {{tag|last|size|times: 1000|divided_by: site.tags.size|plus: 80}}%" href="{{base_url}}/tags/{{tag|first|slugize}}">
      {{ tag | first }}
  </a>
  {% endfor %}
</div>
