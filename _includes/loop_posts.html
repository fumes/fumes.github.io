<!-- post-looper 32-->
<div class="looper" >
  <label>posts</label>
  <div class="looper__ico" title="posts">
    {% include svg/use.html id="icn--posts" class="posts" %}
  </div>
  <div class="looper__links">
  {% for page in site.posts offset:15 %}
    {% if page.title %}
    <a class="looper__link {{ page.categories }}" href="{{ page.url | prepend: site.baseurl }}">

      <div class="small thumb">

        {% if page.thumb %}
        <img src="{{site.baseur}}/assets/i/tt/{{ page.thumb }}" alt="{{ page.title }}">
        {% else %}
        <img class="nothumb" src="{{site.baseur}}/assets/i/t/fumesyousuck_thumb.svg" alt="{{ page.title }}">
        {% endif %}

      </div>
      <div class="small title">{{ page.title }}</div>
    </a>
    {% endif %}
  {% endfor %}
  </div>
</div>
