<!-- post-looper -->
<div class="looper" >
  <label>posts</label>
  <div class="looper__ico" title="posts">
    {% include svg/use.html id="icn--posts" class="posts" %}
  </div>

  {% for page in site.posts %}
    {% if page.title %}
    <a class="looper__link {{ page.categories }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
