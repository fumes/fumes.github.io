<div class="wrapper">
  {% if page.previous.url %}
    <a class="nav__link nav__link--left" rel="prev" href="{{ page.previous.url | prepend: site.baseurl }}" title="previous">
      {% include svg/use.html id="icn--previous" class="previous" %}
      {{page.previous.title}}
    </a>
  {% endif %}

  {% if page.next.url %}
    <a class="nav__link nav__link--right" rel="next" href="{{ page.next.url | prepend: site.baseurl }}" title="next">
      {% include svg/use.html id="icn--next" class="next" %}
      {{page.next.title}}
    </a>
  {% endif %}
</div>
