{% assign smallest = resized | sort: 'width' | first %}

<div class="responsive-image">
  <img class="responsive-image__placeholder" src="/{{ smallest.path }}">
  <div class="responsive-image__delayed" data-src="/assets/i/{width}/{{ original.basename }}" data-alt="Fumes - the Camera as a Microphone"></div>
</div>

<script>    
  new Imager('.responsive-image__delayed', {
      availableWidths: [{{ resized | map: 'width' | join: ', ' }}],
      onImagesReplaced: function() {
         $('.responsive-image__placeholder').hide();
      }
  });
</script>
